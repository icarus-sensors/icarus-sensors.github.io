---
layout: default
navigation: navbar-dark
---
<section id="posts">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 text-center">
                <h2 class="section-heading">{{ page.title }}</h2>
                <h3 class="section-subheading text-muted">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h3>
            </div>
        </div>
        <div class="row">
<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
  <article>
    {{ content }}
  </article>
</div>
</div>
</div>

</section>
